test_name: Test success path

stages:
  - name: Try to get index.html
    request:
      url: "{host}/index.html"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: testing_utils:check_text
        extra_kwargs:
          text: "Hello world!"

  - name: Try to get URL with more than 4096 symbols
    request:
      url: "{host}.html"
      method: GET
    response:
      status_code: 414
      json:
        error: true
        message: "URI Too Long"
